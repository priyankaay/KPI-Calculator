<!DOCTYPE html>
<html>
<head>
    <title>KPI Sum Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .form-container {
            background-color: #fff;
            width: 400px;
            margin: 50px auto;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input[type="text"],
        input[type="file"],
        input[type="submit"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        input[type="submit"] {
            background-color: #4caf50;
            color: #fff;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>KPI Sum Calculator</h1>
        <form action="/calculate" method="post" enctype="multipart/form-data">
            <label for="kpi">Enter KPI:</label>
            <input type="text" id="kpi" name="kpi" required>
            <br>
            <label for="csvfile">Upload CSV File:</label>
            <input type="file" id="csvfile" name="csvfile" accept=".csv" required>
            <br>
            <input type="submit" value="Calculate Sum">
        </form>
    </div>
</body>
</html>
